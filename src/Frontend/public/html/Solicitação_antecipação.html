	<!--Main section-->
	<div class="menu">

		<div class="col-sm-2" id="H_menu">

		<div class="col-sm-8" id="T_menu">

	<br><br><br>
	<div class="txt">
		<div>
			<b class="ttl"> Solicitação de antecipação</b>
		</div>
		<br>
		<div>
			<b> Saldo:</b>
			<p class="valor_saldo">R$40.000</p>
		</div>
		<br>
		<div>
			<b>Qual o montante desejado:</b>
			<input type="number" id="montante" type="montante" max="40000">
			<b>*Valor máximo:R$40.000</b>
		</div>
		<br>
		<div>
			<b>Qual tipo de antecipação?</b>
			<div class="radio">
				<label><input onclick="calcd2()" type="radio" name="optradio">D+2</label>
			</div>
			<div class="radio">
				<label><input onclick="calcd7()" type="radio" name="optradio">D+7</label>
			</div>
			<div class="radio">
				<label><input onclick="calcd15()" type="radio" name="optradio">D+15</label>
			</div>
		</div>
		<div class="espaçamento1">
			<b id="receberá">Você receberá:</b>
			<b id="taxado">Foi taxado:</b>
		</div>
		<br><br>
		<div>
			<b>Forma de recebimento do pagamento:</b>
		</div>
		<div class="radio">
			<label><input type="radio" name="opt2radio">Pix</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="opt2radio">Transferência bancária</label>
		</div>
		<br><br>
		<div class="fechar">
			<button type="button" class="btn btn-primary">Fechar pedido</button>
		</div>
