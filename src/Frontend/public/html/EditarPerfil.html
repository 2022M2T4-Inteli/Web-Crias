    <div class="page-body"><br>

        <div class="details">
            <p style="font-size: 3rem; font-weight:700; padding-top: 40px;">Perfil</p><br>
            <p id="title">Dados do Hotel</p>
            <div class="personal-info">
                <div class="content">
                    <p id="subtitle">Nome do Hotel</p>
                    <div class="interior">
                        <p id="hotel-name"></p>
                    </div>
                </div>
                <div class="content">
                    <p id="subtitle">CNPJ</p>
                    <div class="interior">
                        <p id="cnpj-hotel"></p>
                    </div>
                </div>
                <div class="content">
                    <p id="subtitle">Celular</p>
                    <div class="interior">
                        <p id="cell-hotel"></p>
                    </div>
                </div>
                <div class="content">
                    <p id="subtitle">Email</p>
                    <div class="interior">
                        <p id="email-hotel"></p>
                    </div>
                </div>
            </div><br>
            <p id="title">Dados de Localização</p>
            <div class="local-info">
                <div class="half">
                    <div class="content">
                        <p id="subtitle">Logradouro</p>
                        <div class="interior">
                            <p id="logradouro-hotel"></p>
                        </div>
                    </div>
                    <div class="content">
                        <p id="subtitle">Nome do Logradouro</p>
                        <div class="interior">
                            <p id="logradouro-name-hotel"></p>
                        </div>
                    </div>
                    <div class="content">
                        <p id="subtitle">Número</p>
                        <div class="interior">
                            <p id="number-hotel"></p>
                        </div>
                    </div>
                </div><br><br>
                <div class="half">
                    <div class="content">
                        <p id="subtitle">Bairro</p>
                        <div class="interior">
                            <p id="neighbourhood-hotel"></p>
                        </div>
                    </div>
                    <div class="content">
                        <p id="subtitle">CEP</p>
                        <div class="interior">
                            <p id="zip-hotel"></p>
                        </div>
                    </div>
                    <div class="content">
                    <p id="subtitle">Estado</p>
                    <div class="interior">
                        <p id="state-hotel"></p>
                    </div>
                    </div>
                </div>
            </div><br>
            <p id="title">Dados Bancários</p>
            <div class="bank-info">
                <div class="content">
                    <p id="subtitle">Títular da Conta</p>
                    <div class="interior">
                        <p id="account-name"></p>
                    </div>
                </div>
                <div class="content">
                    <p id="subtitle">Número da Conta</p>
                    <div class="interior">
                        <p id="account-number"></p>
                    </div>
                </div>            
                <div class="content">
                    <p id="subtitle">Agência</p>
                    <div class="interior">
                        <p id="agency"></p>
                    </div>
                </div>
                <div class="content">
                <p id="subtitle">Pix</p>
                <div class="interior">
                    <p>CNPJ:</p>
                    <p id="cnpj-pix"></p>
                </div>
                </div>
            </div>
            <br><br>           
        </div>

    </div>
