<!DOCTYPE html>
<html>
    <!--Adding tilte to page, choosing css file and linking font to file-->
    <head>
        <meta charset="UTF-8">
        <link href="../css/global.css" rel="stylesheet">
        <link href="../css/MenuAdmin.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>
            Hurb - Menu Admnin
        </title>
    </head>
    <body onload="changeFlyerLineIndex(0)">
        <div class="page-menu-overlay">
            <!--Header section where are filled with initial page content-->
            <div class="page-header">
                <div style="margin-left: 1%; margin-right: 2.5%;">
                    <h1>Hurb</h1>
                </div>
                <div class="logout">
                    <div class="logout-button">
                        <img src="../icons/Logout.svg" width="40" height="40">
                    </div>
                </div>
            </div>
        </div>
        <!--Main section-->
        <div class="main">
            <!--Body section where are filled with all of principal content-->
            <div class="page-body">
                <h2 style="color: #3468FC">Olá administrador, bem-vindo!</h2>
                <br>
                <b>Pesquisar</b>
                <div class="body-search">
                    <div class="search-bar">
                        <input type="text">
                        <select>
                            <option value="Parceiro">Parceiro</option>
                            <option value="Antecipações Pendentes">Antecipações Pendentes</option>
                            <option value="Histórico de Antecipações">Histórico de Antecipações</option>
                        </select>
                        <div class="order-button">
                            Ordenar 
                        </div>
                    </div>

                    <div class="data-grid">
                        <table>
                            <tr>
                                <th>Razão Social</th>
                                <th>Nome Fantasia</th>
                                <th>CNPJ</th>
                                <th>Telefone</th>
                                <th>Endereço</th>
                            </tr>
                            <tr>
                                <td>⠀</td>
                                <td>⠀</td>
                                <td>⠀</td>
                                <td>⠀</td>
                                <td>⠀</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <br><br>

                <div class="body-general-info">
                    <h1>Antecipações</h1>
                    <br>
                    <div class="body-divisory"></div>
                    <br><br>
                    <div class="body-date-buttons">
                        <div id="left-button" class="date-button" onclick="selectDateButton(0)">
                            <b>Dia</b>
                        </div>
                        <div id="mid-button" class="date-button" onclick="selectDateButton(1)">
                            <b>Semana</b>
                        </div>
                        <div id="right-button" class="date-button" onclick="selectDateButton(2)">
                            <b>Mês</b>
                        </div>
                    </div>
                    <br>
                    <div class="body-info">
                        <div class="body-info-box"></div>
                        <div class="body-info-box"></div>
                        <div class="body-info-box"></div>
                        <div class="body-info-box"></div>
                    </div>
                </div>
            </div>
            <br><br><br>
            <hr>
            <!--Footer section where are filled with final page content-->
            <div class="page-footer">
                <img src="../icons/hurb-logo.svg" width="200rem" height="100rem">
            </div>
        </div>
        
        <script src="../js/MenuAdmin.js"></script>
        <script src="../js/Main.js"></script>
    </body>
</html>
